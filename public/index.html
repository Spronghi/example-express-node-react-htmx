<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example-express-node-react-htmx</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>example-express-node-react-htmx</h1>

      <div hx-get="/items" hx-trigger="load" hx-swap="innerHTML"></div>

      <form
        hx-post="/items"
        hx-trigger="submit"
        hx-target="#todo-items"
        hx-swap="beforeend"
      >
        <h2>Add a to do item</h2>
        <input
          name="message"
          type="text"
          value=""
          placeholder="some to do item.."
        />

        <button type="submit">Add item</button>
      </form>
    </main>
  </body>
</html>
